<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Reference Helper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Code Reference Helper</h1>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search element..." aria-label="Search code elements" />
            <select id="categorySelect" aria-label="Filter by category">
                <option value="">All Levels</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
                <option value="Expert">Expert</option>
            </select>
            <button id="toggleTheme" aria-label="Toggle Dark/Light Theme">ðŸŒ™</button>
            <select id="languageSelect" aria-label="Select Language">
                <option value="python">Python</option>
                <option value="php">PHP</option>

                <option value="sql">SQL</option>
                <option value="javascript">JavaScript</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>
                <option value="java">Java</option>
                <option value="go">Go</option>
            </select>
        </div>
    </header>

    <main>
        <div id="statusMessage" class="status-message" aria-live="polite"></div>
        <table id="referenceTable" aria-label="Code Elements Reference Table">
            <thead>
                <tr>
                    <th>Element</th>
                    <th>Category</th>
                    <th>Example</th>
                    <th>Purpose</th>
                    <th>Tips</th>
                    <th>Docs</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows generated by JS -->
            </tbody>
        </table>
    </main>

    <script src="logic.js"></script>
    <script src="script.js"></script>
</body>

</html>
